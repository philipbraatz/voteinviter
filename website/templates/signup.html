{% extends "base.html" %} {% block links %}
<link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}"> {% endblock %} {% block title %}Sign Up{% endblock %} {% block body %}
<div class="container">
    <img src="{{avatar}}">
    <div class="navigation">
        <ol>
            <li><a href="#" data-ref="uname">Username</a></li>
            <li><a href="#" data-ref="description">Description</a></li>
            <li><a href="#" data-ref="relation">Relation</a></li>
        </ol>
    </div>
    <form id="sign-form" class="sign-form" action="request" method="post">
        <ol class="questions">
            <li>
                <span><label for="uname">What shall we call you?</label></span>
                <input id="uname" name="username" type="text" placeholder="Enter a username" class="active" autofocus/>
            </li>
            <li>
                <span><label for="description">Tell us about yourself</label></span>
                <input id="description" name="description" type="text" placeholder="I like turtles and I am cool AF." />
            </li>
            <li>
                <span><label for="relation">How did you find us? (Discord usernames are best)</label></span>
                <input id="relation" name="relation" type="text" placeholder="Bob#1234 keven steve#4820" autofocus/>
            </li>
            <li>
                <p style="margin-top: 45px;font-size: 32pt;float:right">
                    <input href="#" type="submit" style="color:white;text-decoration:none" id="signup" value="Request for vote"></p>
            </li>


        </ol>
        <div id="next-page" alt="Kiwi standing on oval"></div>
        <div class="error-message"></div>

    </form>
    <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">If approved, you will see the votes start within a day</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='signup.js')}}"></script>
    {% endblock %}
